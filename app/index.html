<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSnap</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/51ec891fcd.js"></script>
</head>
<body>
    <h1>JSnap</h1>


    <video id="videoElement" autoplay></video>


    <div class="buttons-container">
        <button id="snapButton" class="button">
            <i class="fas fa-camera icon"></i>
        </button>
        <button id="flipButton" class="button">
            <i class="fas fa-camera-rotate icon"></i>
        </button>
    </div>


    <div id="canvasElement" class="canvas-container">
        <canvas class="canvas"></canvas>
        <canvas class="canvas"></canvas>
        <canvas class="canvas"></canvas>
        <canvas class="canvas"></canvas>
        <canvas class="canvas"></canvas>
    </div>

    <script src="./script.js"></script>
</body>
</html>
